<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prank Spinning Wheel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Random Wheel of Names</h1>
  <div>
    <label>Enter Names (one per line):</label><br>
    <textarea id="nameInput" rows="5" cols="30"></textarea><br>
    <button onclick="startWheel()">Spin the Wheel!</button>
  </div>
  <canvas id="wheel" width="400" height="400"></canvas>
  <h2 id="result">Winner: None</h2>
  <script src="script.js"></script>
</body>
</html>
